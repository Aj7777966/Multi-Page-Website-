<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact page</title>
    <header>
    <h1 style="font-family: Arial, sans-serif; font-weight: bold;" >Contact Us</h1><br><br><br><br><br><br><br><br><br><br>
    </header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </header>
  <body>
    <div class="contact-bottom">
        <div class="container">
            <div class="row">
                <!-- ***** Contact Text Start ***** -->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h5 class="margin-bottom-30" style="font-weight: 800;">Get in touch</h5>
                    <div class="contact-text">
                        <p>Have Question or answers?Feel free to contact us onour below provided information</p>
                        <h3>Contact information</h3>
                        <h4>Address</h4>
                        <p>SSEC,Sidsar Campus<br>
                            bhavnagar,364002<br>
                            Gujarat, India</p>
                    </div>
                </div>
                <!-- ***** Contact Text End ***** -->

                <!-- ***** Contact Form Start ***** -->
                <div class="col-lg-8 col-md-6 col-sm-12">
                    <div class="contact-form">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <input type="text" placeholder="Name, surname">
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <input type="text" placeholder="E-Mail">
                            </div>
                            <div class="col-lg-12 mt-3 " >
                                <textarea placeholder="Your message" style="width: 635px;"></textarea>
                            </div>
                            <div class="col-lg-12 mt-5">
                                <button class="dark-btn float-right" type="submit">
                                    <span class="btn-btn-secondary" >SUBMIT</span>
                                    
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ***** Contact Form End ***** -->
            </div>
        </div>
    </div>
</div>
<!-- ***** Page Content End ***** -->

</html>
